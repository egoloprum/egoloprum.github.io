<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Courses</title>

      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="courses.css">
   </head>
   <body>
      
      <div class="courses-wrapper">
         <div class="courses-topic">
            <p>
               <i class="fa-solid fa-laptop"></i>
               <span>Courses</span>
            </p>
         </div>

         <div class="navigation">
            <a href="/home/home.html" id="home-url"><i class="fa-solid fa-house"></i>Home</a>
            <a href="/courses/courses.html" id="courses-url"><i class="fa-solid fa-laptop"></i>Courses</a>
            <a href="/todo/todo.html" id="todo-url"><i class="fa-solid fa-clipboard-list"></i>To-do list</a>
            <a href="/calendar/calendar.html" id="calendar-url"><i class="fa-solid fa-calendar"></i>Calendar</a>
            <a href="/documentation/documentation.html" id="documentation-url"><i class="fa-solid fa-book"></i>Documentation</a>
            <a href="/settings/settings.html" id="settings-url"><i class="fa-solid fa-gear"></i>Settings</a>
            <a href="/profile/profile.html" id="profile-url"><i class="fa-solid fa-user"></i>Profile</a>
            <a href="/" id="logout"><i class="fa-solid fa-right-from-bracket"></i>Log out</a>
         </div>

         <div class="courses-list">

            <div class="course-new">
               <p>
                  <i class="fa-solid fa-plus"></i>
                  <span>New</span>
               </p>
            </div>
         </div>

         <div class="modal" id="modal">
            <div class="modal-img">
               <img src="" alt="">
            </div>

            <div class="modal-body">
               <div class="modal-detail">
                  <p class="modal-name">
                     <span>New course</span>
                     <i class="fa-solid fa-xmark" id="modal-exit"></i>
                  </p>

                  <div>
                     <p>
                        <i class="fa-solid fa-laptop"></i><span>course</span>
                     </p>
                     <input type="text" id="course-name" placeholder="course" maxlength="50">
                  </div>

                  <div>
                     <p>
                        <i class="fa-solid fa-user-tie"></i><span>professor</span>
                     </p>
                     <input type="text" id="course-professor" placeholder="professor" maxlength="50">
                  </div>

                  <div>
                     <p>
                        <i class="fa-solid fa-at"></i><span>email</span>
                     </p>
                     <input type="email" id="course-email" placeholder="email" maxlength="30">
                  </div>
                  <div>
                     <p>
                        <i class="fa-solid fa-link"></i><span>class website</span>
                     </p>
                     <input type="url" id="course-website" placeholder="website">
                  </div>

                  <div>
                     <p>
                        <i class="fa-solid fa-icons"></i><span>course logo</span>
                     </p>
                     <p class="icons-choice">
                        <i class="fa-solid fa-gear"></i>
                        <i class="fa-solid fa-earth-americas"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-burger"></i>
                        <i class="fa-solid fa-stethoscope"></i>
                        <i class="fa-brands fa-researchgate"></i>
                        <i class="fa-solid fa-sun-plant-wilt"></i>
                        <i class="fa-solid fa-flask-vial"></i>
                        <i class="fa-solid fa-atom"></i>
                        <i class="fa-solid fa-laptop-code"></i>
                        <i class="fa-solid fa-code"></i>
                        <i class="fa-solid fa-network-wired"></i>
                        <i class="fa-solid fa-microchip"></i>
                        <i class="fa-solid fa-diagram-project"></i>
                        <i class="fa-solid fa-plane-departure"></i>
                        <i class="fa-solid fa-infinity"></i>
                        <i class="fa-solid fa-wave-square"></i>
                        <i class="fa-solid fa-toilet-paper"></i>
                        <i class="fa-solid fa-bolt"></i>
                        <i class="fa-solid fa-microscope"></i>
                        <i class="fa-solid fa-landmark"></i>
                        <i class="fa-solid fa-pepper-hot"></i>
                        <i class="fa-solid fa-lemon"></i>
                        <i class="fa-solid fa-cat"></i>
                        <i class="fa-solid fa-dog"></i>
                        <i class="fa-solid fa-hippo"></i>
                        <i class="fa-solid fa-frog"></i>
                        <i class="fa-solid fa-crow"></i>
                     </p>
                  </div>

               </div>


            </div>
         </div>

      </div>

      <script src="courses.js"></script>
   </body>
</html>
