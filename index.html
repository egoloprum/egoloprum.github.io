<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="index.css">
   </head>
   <body>

      <div class="login">
         <h1>Login</h1><hr>

         <div class="input">
            <label>Username</label>
            <input type="text" placeholder="Username" id="login-username" required>
         </div>

         <div class="input">
            <label>Password</label>
            <input type="password" placeholder="Password" id="login-password" required>
         </div>

         <div class="link-a">
            <a href="../forgot-pass/instruction.html" target="_blank">Forgot password ?</a>
         </div>

         <button class="login-btn">Log in</button>

         <p class="signup-a">
            <span>New to us ?</span>
         </p>

      </div>

      <div class="signup">
         <h1>Sign up</h1><hr>

         <form action="">
            <div class="input">
               <label>Username</label>
               <input type="text" placeholder="Username" id="signup-username" required>
            </div>
   
            <div class="input">
               <label>Password</label>
               <input type="password" placeholder="Password" id="signup-password" required>
            </div>
   
            <button class="signup-btn">Sign up</button>
         </form>

         <p class="login-a">
            <span>Already got account ?</span>
         </p>
      </div>

      <script src="index.js"></script>
   </body>
</html>
